<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Zelda Shopping List</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link href="style/main.css" rel="stylesheet">
</head>

<body>
	<header>
		<div>
			<h1>The Legend of Zelda<br><span>Shopping List</span></h1>
		</div>
	</header>

	<main>
		<section>
			<div class="item-card">
				<div class="item-card-title">
					<p>Zora Armor</p>
				</div>

				<div class="material">
					<img src="https://www.models-resource.com/resources/big_icons/30/29612.png" alt="opal" class="material-img">
					<div class="material-name">
						<p>Opal</p>
					</div>
					<div class="material-amount">
						<p>3</p>
					</div>
					<div class="material-delete">
						<span class="material-symbols-outlined">
							delete
						</span>
					</div>
				</div>

				<div class="material">
					<img src="https://www.models-resource.com/resources/big_icons/30/29612.png" alt="opal" class="material-img">
					<div class="material-name">
						<p>Opal</p>
					</div>
					<div class="material-amount">
						<p>3</p>
					</div>
					<div class="material-delete">
						<span class="material-symbols-outlined">
							delete
						</span>
					</div>
				</div>

				<div class="material">
					<img src="https://www.models-resource.com/resources/big_icons/30/29612.png" alt="opal" class="material-img">
					<div class="material-name">
						<p>Opal</p>
					</div>
					<div class="material-amount">
						<p>3</p>
					</div>
					<div class="material-delete">
						<span class="material-symbols-outlined">
							delete
						</span>
					</div>
				</div>

				<div class="material-button">
					<a href="#" class="btn-secondary">Add material</a>
				</div>
			</div>

			<div>
				<a href="#" class="btn-primary">Add an item</a>
			</div>
		</section>

		<aside>
			<div class="material-panel">
				<div class="panel-title">
					<p>Materials Needed</p>
				</div>
				<div class="panel-content">
					<div class="panel-item">
						<img src="https://www.models-resource.com/resources/big_icons/30/29612.png" alt="opal" class="panel-item-img">
						<div class="panel-item-pill">
							<p>2/4</p>
						</div>
					</div>

					<div class="panel-item">
						<img src="https://www.models-resource.com/resources/big_icons/30/29612.png" alt="opal" class="panel-item-img">
						<div class="panel-item-pill">
							<p>2/4</p>
						</div>
					</div>

					<div class="panel-item">
						<img src="https://www.models-resource.com/resources/big_icons/30/29612.png" alt="opal" class="panel-item-img">
						<div class="panel-item-pill">
							<p>2/4</p>
						</div>
					</div>

					<div class="panel-item">
						<img src="https://www.models-resource.com/resources/big_icons/30/29612.png" alt="opal" class="panel-item-img">
						<div class="panel-item-pill">
							<p>2/4</p>
						</div>
					</div>
					<div class="panel-item">
						<img src="https://www.models-resource.com/resources/big_icons/30/29612.png" alt="opal" class="panel-item-img">
						<div class="panel-item-pill">
							<p>2/4</p>
						</div>
					</div>
				</div>
			</div>
		</aside>
	</main>

	<script src="script/main-min.js"></script>
</body>

</html>
